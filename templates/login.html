{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="username" name="username" class="form-control" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" placeholder="密码">
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
